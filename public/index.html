<!DOCTYPE html>
<html ng-app="NavSpot">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Angular and JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="core.js"></script>

  <title>NavSpot</title>
  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- MetisMenu CSS -->
  <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- jQuery -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Metis Menu Plugin JavaScript -->
  <script src="../vendor/metisMenu/metisMenu.min.js"></script>
  <!-- Custom Theme JavaScript -->
  <script src="../js/sb-admin-2.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</head>

<body ng-controller="mainController">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; background-color: #d9d9d9">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="/images/logo.png" height="50px" style="margin-left: 20px">
    </div>
    <div style="border-left:4px solid #5bc0de" class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
          <li></li>
          <li>
            <a href="#" class="styleAllEvents"><i class="fa fa-calendar fa-fw"></i><b>  All Events</b><span class="fa arrow"></span></a>
            <ul id="event-sidebar-list" class="nav nav-second-level">
              <!-- Search functionality -->
              <div class="input-group">
                <input ng-model="searchText" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
              <!-- All of the events -->
              <div class="addleftpadding" ng-repeat="event in events | filter:searchText">
                <a href="" style="text-decoration: none" class="styletwo" ng-click="showme=!showme"><i class="fa fa-map-marker fa-fw" style="color: #5bc0de"></i> {{ event.eventName }}</a>
                <div class="stylethree" ng-show="showme">Location: {{ event.eventLocation }}</div>
                <div class="stylethree" ng-show="showme">Details: {{ event.eventDetails }}</div>
                <div ng-show="showme" style="margin-left: 25px;"><button ng-click="deleteEvent(event._id)" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button></div>
              </div>

            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div id="page-wrapper" style="background-color: white">
    <div class="row">
      <div>
        <!-- Titling -->
        <center><h1 class="stylezero" style="color: #5bc0de"><i class="fa fa-map-marker" aria-hidden="true"></i>  Add Event</h1></center>
        <br>
        <div>
          <!-- Map -->
          <div class="col-md-6">
            <div id="map"></div>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeD3jZN_dJj1DfvZFji9FL8bGevJM0qOQ&callback=initMap">
            </script>
          </div>
          <!-- Event form -->
          <div class="col-md-6">
            <form name="myForm">
              <!-- Event name -->
              <div class="form-group">
                <label class="styleone">Event Name</label>
                <input type="text" class="form-control" ng-model="formData.eventName" placeholder="Event name">
              </div>
              <!-- Event type -->
              <div class="form-group">
               <label class="styleone">Type</label>
               <select class="form-control selectpicker" ng-model="formData.eventType">
                 <option>Study Group</option>
                 <option>Food</option>
                 <option>Meeting</option>
                 <option>Social</option>
                 <option>Danger</option>
               </select>
              </div>
              <!-- Event location -->
              <div class="form-group">
               <label class="styleone">Location</label>
               <select class="form-control selectpicker" data-live-search="true" ng-model="formData.eventLocation">
                 <option>Marston Library</option>
                 <option>Reitz Union</option>
                 <option>Library West</option>
                 <option>French Fries</option>
                 <option>Stadium</option>
                 <option>O'Connell Center</option>
                 <option>Southwest Rec</option>
                 <option>Little Hall</option>
                 <option>NEB</option>
                 <option>Lake Alice</option>
                 <option>Flavet Field</option>
                 <option>Levin College of Law Building</option>
                 <option>Heavener School of Business Building</option>
                 <option>Larsen Hall</option>
                 <option>Phillips Center</option>
                 <option>College of Medicine Building</option>
               </select>
              </div>
              <!-- Event details -->
              <div class="form-group">
               <label class="styleone">Event Details</label>
               <textarea class="form-control" ng-model="formData.eventDetails" rows="2" placeholder="Add details about your event"></textarea>
              </div>
              <div class="text-center">
                <button class="btn btn-info"  ng-click="createEvent()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
