<!DOCTYPE html>
<html ng-app="NavSpot">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Angular and JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="core.js"></script>

  <title>NavSpot</title>
  <!-- Bootstrap Core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- MetisMenu CSS -->
  <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../css/sb-admin-2.css" rel="stylesheet">
   <link href="../css/styles.css" rel="stylesheet">
  <!-- Morris Charts CSS -->
  <link href="../vendor/morrisjs/morris.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">



  <!-- TODO: Put this code into a CSS file -->
  <style>
     #map {
      height: 400px;
      width: 100%;
     }
  </style>
</head>

<body ng-controller="mainController">
    <!-- Navigation -->
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="/images/logo.png" height="50px" style="margin-left: 20px">
        </div>

        <div class="navbar-default sidebar" role="navigation">
          <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
              <li></li>
              <li>
                <a href="#"><i class="fa fa-calendar fa-fw"></i><b> All Events</b><span class="fa arrow"></span></a>
                <ul id="event-sidebar-list" class="nav nav-second-level">
                    <div class="input-group">
                      <input ng-model="searchText" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                          <i class="fa fa-search"></i>
                        </button>
                      </span>
                    </div>
                    <div ng-repeat="event in events | filter:searchText">
                        <a href="#"><i class="fa fa-map-marker fa-fw" style="color: orange"></i> {{ event.eventName }}</a>
                    </div>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div id="page-wrapper">
      <div class="row">
        <div>
          <!-- Titling -->
          <div>
            <center><i class="fa fa-map-marker fa-3x"> Add Event</i></center>
          </div>
          <br>
          <div>
            <!-- Map -->
            <div class="col-lg-6 col-md-6">
              <div id="map"></div>
              <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeD3jZN_dJj1DfvZFji9FL8bGevJM0qOQ&callback=initMap">
              </script>
            </div>
            <!-- Event form -->
            <div class="col-lg-6">
              <form>
               <div class="form-group">
                  <label>Event Name</label>
                  <input type="text" class="form-control" ng-model="formData.eventName" placeholder="Event name">
                </div>
                 <div class="form-group">
                   <label>Type</label>
                   <select class="form-control" ng-model="formData.eventType">
                     <option>Study Group</option>
                     <option>Food</option>
                     <option>Meeting</option>
                     <option>Danger</option>
                   </select>
                 </div>
                 <div class="form-group">
                   <label>Location</label>
                   <select class="form-control" ng-model="formData.eventLocation">
                     <option>Marston Library</option>
                     <option>Reitz Union</option>
                     <option>Library West</option>
                     <option>French Fries</option>
                     <option>Stadium</option>
                     <option>O'Connell Center</option>
                     <option>Southwest Rec</option>
                   </select>
                 </div>
                 <div class="form-group">
                   <label>Event Details</label>
                   <textarea class="form-control" ng-model="formData.eventDetails" rows="2" placeholder="Add details about your event"></textarea>
                 </div>
                <div class="text-center">
                  <button id="add-event"type="submit" class="btn btn-primary"  ng-click="createEvent()">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery -->
  <script src="../vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="../vendor/metisMenu/metisMenu.min.js"></script>

  <!-- Morris Charts JavaScript -->
  <script src="../vendor/raphael/raphael.min.js"></script>
  <script src="../vendor/morrisjs/morris.min.js"></script>
  <script src="../data/morris-data.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="../js/sb-admin-2.js"></script>

</body>

</html>
